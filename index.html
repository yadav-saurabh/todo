<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo App</title>

  <!-- styles  -->
  <link rel="stylesheet" href="./dist/style.css">

</head>

<body>

  <div class="wrapper">

    <div class="todo-app">
      <h1 class="text-center">Todos</h1>
      <div>
        <input type="text" placeholder="add Todo" id="addTodoInput">
        <button onclick="addTodo()" class="add-todo"> + </button>
      </div>
      <div>
        <button click="filterTodo('all')">All</button>
        <button click="filterTodo('completed')">Completed</button>
        <button click="filterTodo('pending')">Pending</button>
      </div>
      <ul class="todo-list" id="todo">
      </ul>
    </div>
  </div>


  <!-- scripts -->
  <script src="./dist/index.js"></script>
</body>

</html>
